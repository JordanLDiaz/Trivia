<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Trivia</title>
</head>

<body>
  <header>
    <div class="row mt-3 justify-content-evenly">
      <div class="col-md-3 justify-content-center">
        <div class="d-flex justify-content-evenly">
          <div>
            <h2 class="text-light">TA: <span id="ta-score">0</span></h2>
            <div class="d-flex flex-row justify-content-evenly">
              <button onclick="app.questionsController.updateScore('ta', 1)" class="btn btn-primary"><span
                  class="mdi mdi-plus"></span></button>
              <button onclick="app.questionsController.updateScore('ta', -1)" class="btn btn-danger"><span
                  class="mdi mdi-minus"></span></button>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-3 justify-content-center">
        <div class="glass d-flex justify-content-evenly">
          <div>
            <h2 class="text-light">Class: <span id="class-score">0</span></h2>
            <div class="d-flex flex-row justify-content-evenly">
              <button onclick="app.questionsController.updateScore('class', 1)" class="btn btn-primary"><span
                  class="mdi mdi-plus"></span></button>
              <button onclick="app.questionsController.updateScore('class', -1)" class="btn btn-danger"><span
                  class="mdi mdi-minus"></span></button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-2 text-end">
        <button onclick="app.questionsController.getQuestion()" class="m-5 btn btn-info">RESET</button>
      </div>
    </div>
  </header>


  <main>
    <div class="container-fluid">
      <div class="row">
        <h1 class="text-center text-white">TRIVIA!</h1>
      </div>

      <!-- SECTION question template -->
      <div id="active-question" class="row justify-content-center">

      </div>
    </div>
  </main>


  <footer class="bg-dark text-light">
    <div class="text-center no-select">
      <p><small>Made with ðŸ’– by Jordan</small></p>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.23.0/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/App.js" type="module"></script>
</body>

</html>
